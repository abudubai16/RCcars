{% extends "layout.html" %}
<!-- Main build -->
{% block content %}

<div id="start" class="container">
  <div class="row mt-5">
    <div class="col-8">
      <div id="text-start" class="h1"></div>
    </div>
    <div class="col-2 mx-5">
      <button id="btn-start" onclick="ClickedRestart()" class="btn btn-info"></button>
    </div>
  </div>

  <div id ="reset" class="row mt-5">
    <div class="col-8">
      <div id="text-reset" class="h1 primary"></div>
    </div>
    <div class="col-2 mx-5">
      
      <button id="btn-reset" onclick="ClickedReset()" class="btn btn-info"></button>
        
      </button>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <div class="h1">Users</div>
      <table
        class="table table-striped table-bordered table-hover table-responsive"
      >
        <thead>
          <tr>
            <th scope="col" class="col-2">ID</th>
            <th scope="col" class="col-5">Connection</th>
            <th scope="col" class="col-5">Throttle</th>
            <th scope="col" class="col-2">Steering</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for i in range(1,6) %}
          <tr>
            <th scope="row">{{user.query.get(i).id}}</th>
            <td scope="row">{{user.query.get(i).connection}}</td>
            <td scope="row">{{user.query.get(i).throttle}}</td>
            <td scope="row">{{user.query.get(i).steering}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
<!-- JS -->
{% block script %}
<script src="{{ url_for('static', filename='admin_controls_script.js') }}"></script>
{% endblock %}
